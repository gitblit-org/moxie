<#if (results!?size > 0)>
<table class="table">
	<tbody>				
		<#list results as item>
		<tr>
			<td><a href="${baseRef}/${item.path}">${item.coordinates}</a><br/>${item.name!}
			<div class="hidden-tablet hidden-desktop">${item.date!?date}<br/><span class="repository">${item.repository}</span></div></td>
			<td class="hidden-phone hidden-tablet nowrap">${item.date!?date}<br/><span class="repository">${item.repository}</span></td>
		</tr>
		</#list>
	</tbody>
</table>
</#if>
